<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI ATS System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
/* Loader Spinner */
.spinner {
  border: 4px solid rgba(0,0,0,0.1);
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border-left-color: #3b82f6;
  animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Step Animations */
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.animate-fadeIn { animation: fadeIn 0.8s ease-in; }
</style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-50 to-pink-100 text-gray-900 font-sans">

<div x-data="{ loading: false, progress: 0, step: '' }" class="min-h-screen">
  
  <!-- Loader Overlay -->
  <div x-show="loading" class="fixed inset-0 bg-white/80 flex flex-col items-center justify-center z-50">
    <div class="spinner mb-4"></div>
    <p class="text-lg font-semibold" x-text="step"></p>
    <div class="w-64 h-4 bg-gray-300 rounded-full mt-4 overflow-hidden">
      <div class="h-full bg-blue-600 rounded-full transition-all" :style="'width: ' + progress + '%'"></div>
    </div>
    <p class="mt-2 text-gray-700 font-medium" x-text="progress + '%'"></p>
  </div>

  <!-- Navbar -->
  <nav class="bg-white/90 backdrop-blur-md shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-600">LLM Based ATS System</h1>
     
    </div>
  </nav>

  <div class="pt-10 pb-20">
    {% block content %}{% endblock %}
  </div>

</div>

<footer class="bg-gray-900 text-gray-300 p-6 text-center text-sm">
  LLM Based ATS System Â© 2025. All rights reserved.
</footer>
</body>
</html>
